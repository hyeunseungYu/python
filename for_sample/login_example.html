<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    

    <!-- #########Font######### -->
    <link ref="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

    <title>koreaInvestment | 한국투자증권</title>
</head>
<script>



    function login() {
        let login_id_value = $('#ID').val()
        let login_pw_value = $('#PW').val()

        $.ajax({
            type: "POST",
            url: "/login/api",
            data: {
                login_id_give: login_id_value,
                login_pw_give: login_pw_value
            },
            success: function (response) {
                if (response['result'] == 'success') {

                    alert('로그인 완료!')
                    window.location.href = '/main'
                } else {
                    // 로그인이 안되면 에러메시지를 띄웁니다.
                    alert(response['msg'])
                }
            }
        })
    }


</script>
<style>
    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }

    a {
        text-decoration: none;
        color: #2b2b2b;

    }

    a:hover {
        background-color: #F1F3F5;
        font-size: 16.5px;
    }


    button {
        font-family: Pretendard-Regular;
        font-weight: 400;
        font-size: 16px;

        width: 90px;
        height: 42px;
        margin-right: 10px;
        /* border-radius: 20px; */
        border: 1px solid transparent;
        background-color: #a6a6a6;

        color: white;

        padding-bottom: 2px;

        transition-property: background-color;
        transition-duration: 0.2s;
    }

    button:hover {
        background-color: rgb(255, 225, 194);
        color: rgb(237, 136, 36);

    }

    input {
        border: 0px solid;
        height: 25px;
        background-color: linen;
        /* background-color: #F7F9FA; */

    }


    input:focus {

        height: 32px;


    }

    .loginField_wrap {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .loginField {
        font-family: Pretendard-Regular;
        font-weight: 700;
        font-size: 16px;

        border: 1px solid transparent;
        /* border-radius: 30px; */

        width: 350px;
        height: 450px;

        padding-top: 47px;
        padding-left: 45px;

        box-shadow: 0px 0px 10px 1px grey;


        background-color: linen;
        background-position: center;
        background-size: cover;



    }

    .ID {

        margin-top: 60px;

    }

    .PW {

    }

    .homeBtns {

        padding-right: 50px;

        display: flex;
        flex-direction: row;

        justify-content: center;

    .navBar {
        font-family: Pretendard-Regular;
        font-weight: 400;
        font-size: 16px;

        border: 1px solid #a6a6a6;
        border-radius: 5px;
        width: 206px;
        height: 30px;

        padding-top: 8px;
        padding-left: 12px;

        background-color: white;

        margin-left: 86%;
    }


</style>


<body bgcolor="#FFFFFF">
    <!-- <div class="navBar">
        <a href="/main">gameReview</a>
        <span>&nbsp; | &nbsp;</span>

    </div> -->

    <div class="loginField_wrap">
        <div class="loginField">
            <!-- 아이디 입력 필드입니다 -->
            <div class="ID">
                <h3>
                    <label for="ID">사번</label>
                </h3>
                <hr style="position:relative; right: 24px;">
                <span class="join_inputID">
                    <input type="text" id="ID" maxlength="10" class="join_inputCheck" placeholder="사번을 입력해 주세요"
                        style="width: 290px; position: relative; right: 24px; ">

                <hr style="position:relative; right: 24px">
            </div>
            <!-- 비밀번호 입력 필드입니다 -->
            <div class="PW">
                <h3>
                    <label for="PW">주민등록번호</label>
                </h3>
                <hr style="position:relative; right: 24px">
                <span class="join_inputPW">
                    <input type="password" id="PW" maxlength="20" class="join_inputCheck" placeholder="주민등록번호 앞자리 6글자를 입력해 주세요"

        </div>

</html>
